{% extends "base.html" %}

{% block title %}Admin Login - Personal Blog{% endblock %}

{% block content %}
<div class="login-container">
    <div class="header">
        <h1>Admin Login</h1>
    </div>
    
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('home') }}" style="color: #666; text-decoration: none;">‚Üê Back to Home</a>
    </div>
    
    <div style="text-align: center; margin-top: 20px; padding: 15px; background: #ffffcc; border-radius: 8px;">
        <p><strong>Default Credentials:</strong></p>
        <p>Username: admin</p>
        <p>Password: password123</p>
    </div>
</div>
{% endblock %}
